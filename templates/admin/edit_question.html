{% extends "admin/base_admin.html" %}

{% block admin_content %}
<div class="container-fluid animate-fade-in px-4">
    
    <div class="card card-pro border-0 shadow-lg mx-auto" style="max-width: 950px;">
        
        <div class="card-header bg-warning text-dark d-flex justify-content-between align-items-center py-2">
            <h5 class="mb-0 fw-bold text-uppercase fs-6">
                <i class="fas fa-edit me-2"></i> Chỉnh sửa câu hỏi #{{ question['Id'] }}
            </h5>
            <a href="{{ url_for('admin.manage_questions') }}" class="btn btn-sm btn-danger fw-bold rounded-pill px-3 shadow-sm">
    <i class="fas fa-arrow-left me-1"></i> Quay lại
</a>
        </div>
        
        <div class="card-body p-4">
            <form method="post">
                
                <div class="row g-4 mb-3">
                    <div class="col-md-6">
                        <label class="form-label text-primary fw-bold text-uppercase small mb-1">
                            <i class="fas fa-book me-1"></i> Chủ đề kiến thức
                        </label>
                        <select name="topic_id" class="form-select bg-light border-0 fw-bold" required>
                            {% for topic in topics %}
                            <option value="{{ topic['Id'] }}" {% if topic['Id'] == question['TopicId'] %}selected{% endif %}>
                                {{ topic['Name'] }}
                            </option>
                            {% endfor %}
                        </select>
                    </div>

                    <div class="col-md-6">
                        <label class="form-label text-primary fw-bold text-uppercase small mb-1">
                            <i class="fas fa-tachometer-alt me-1"></i> Mức độ khó
                        </label>
                        <div class="d-flex justify-content-between align-items-center bg-light rounded-3 px-3 border border-light" style="height: 38px;">
                            <div class="form-check mb-0">
                                <input class="form-check-input" type="radio" name="difficulty" id="diff1" value="1" 
                                       {% if question['Difficulty'] == 1 %}checked{% endif %}>
                                <label class="form-check-label fw-bold text-success" for="diff1">Nhận biết</label>
                            </div>
                            <div class="form-check mb-0">
                                <input class="form-check-input" type="radio" name="difficulty" id="diff2" value="2"
                                       {% if question['Difficulty'] == 2 %}checked{% endif %}>
                                <label class="form-check-label fw-bold text-warning" for="diff2">Thông hiểu</label>
                            </div>
                            <div class="form-check mb-0">
                                <input class="form-check-input" type="radio" name="difficulty" id="diff3" value="3"
                                       {% if question['Difficulty'] == 3 %}checked{% endif %}>
                                <label class="form-check-label fw-bold text-danger" for="diff3">Vận dụng</label>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="mb-4">
                    <label class="form-label text-primary fw-bold text-uppercase small mb-1">
                        <i class="fas fa-question-circle me-1"></i> Nội dung câu hỏi
                    </label>
                    <textarea name="content" class="form-control bg-light border-0" rows="3" required style="resize: none; font-size: 1rem;">{{ question['Content'] }}</textarea>
                </div>

                <label class="form-label text-primary fw-bold text-uppercase small mb-2">
                    <i class="fas fa-list-ul me-1"></i> Các phương án trả lời
                </label>
                
                <div class="row g-3 mb-4">
                    <div class="col-md-6"><div class="input-group">
                        <span class="input-group-text fw-bold bg-primary text-white border-0" style="width: 40px;">A</span>
                        <input type="text" name="option_a" class="form-control bg-light border-0" value="{{ question['OptionA'] }}" required>
                    </div></div>
                    <div class="col-md-6"><div class="input-group">
                        <span class="input-group-text fw-bold bg-primary text-white border-0" style="width: 40px;">B</span>
                        <input type="text" name="option_b" class="form-control bg-light border-0" value="{{ question['OptionB'] }}" required>
                    </div></div>
                    <div class="col-md-6"><div class="input-group">
                        <span class="input-group-text fw-bold bg-primary text-white border-0" style="width: 40px;">C</span>
                        <input type="text" name="option_c" class="form-control bg-light border-0" value="{{ question['OptionC'] }}" required>
                    </div></div>
                    <div class="col-md-6"><div class="input-group">
                        <span class="input-group-text fw-bold bg-primary text-white border-0" style="width: 40px;">D</span>
                        <input type="text" name="option_d" class="form-control bg-light border-0" value="{{ question['OptionD'] }}" required>
                    </div></div>
                </div>

                <hr class="my-3 opacity-25">

                <div class="d-flex justify-content-between align-items-center">
                    
                    <div class="d-flex align-items-center bg-primary bg-opacity-10 rounded-pill px-4 py-2">
                        <span class="fw-bold text-primary me-3 text-nowrap"><i class="fas fa-check-circle"></i> ĐÁP ÁN ĐÚNG:</span>
                        <div class="d-flex gap-3">
                            {% for opt in ['A', 'B', 'C', 'D'] %}
                            <div class="form-check mb-0">
                                <input class="form-check-input" type="radio" name="correct_option" id="opt{{ opt }}" value="{{ opt }}" 
                                       {% if question['CorrectOption'] == opt %}checked{% endif %}>
                                <label class="form-check-label fw-bold" for="opt{{ opt }}">{{ opt }}</label>
                            </div>
                            {% endfor %}
                        </div>
                    </div>

                    <button type="submit" class="btn btn-warning fw-bold px-5 py-2 shadow-sm btn-hover-effect text-dark">
                        <i class="fas fa-save me-2"></i> LƯU THAY ĐỔI
                    </button>
                </div>

            </form>
        </div>
    </div>
</div>

<style>
    /* CSS Tùy chỉnh (Giống hệt form thêm mới) */
    .form-control:focus, .form-select:focus {
        background-color: #fff !important;
        box-shadow: 0 0 0 3px rgba(255, 193, 7, 0.25); /* Bóng vàng */
        border-color: #ffc107;
    }
    
    .input-group-text { font-family: 'Segoe UI', sans-serif; font-size: 1.1rem; }

    .btn-hover-effect:hover {
        transform: translateY(-2px);
    }
    
    .text-uppercase.small { font-size: 0.8rem; letter-spacing: 0.5px; }
</style>
{% endblock %}
