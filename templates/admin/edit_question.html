{% extends "admin/base_admin.html" %}

{% block admin_content %}
<div class="container-fluid animate-fade-in px-4">
    
    <div class="card card-pro border-0 shadow-lg mx-auto mt-2" style="max-width: 950px;">
        
        <div class="card-header bg-warning text-dark d-flex justify-content-between align-items-center py-2">
            <h5 class="mb-0 fw-bold text-uppercase fs-6">
                <i class="fas fa-edit me-2"></i> Chỉnh sửa câu hỏi #{{ question['Id'] }}
            </h5>
            <a href="{{ url_for('admin.manage_questions') }}" class="btn btn-sm btn-danger fw-bold rounded-pill px-3 shadow-sm">
                <i class="fas fa-arrow-left me-1"></i> Quay lại
            </a>
        </div>
        
        <div class="card-body p-3">
            <form method="post" id="editForm">
                
                <div class="row g-3 mb-2">
                    <div class="col-md-6">
                        <label class="form-label text-primary fw-bold text-uppercase small mb-1">
                            <i class="fas fa-book me-1"></i> Chủ đề kiến thức
                        </label>
                        <select name="topic_id" id="topicId" class="form-select form-select-sm bg-light border-0 fw-bold py-2" required>
                            {% for topic in topics %}
                            <option value="{{ topic['Id'] }}" {% if topic['Id'] == question['TopicId'] %}selected{% endif %}>
                                {{ topic['Name'] }}
                            </option>
                            {% endfor %}
                        </select>
                    </div>

                    <div class="col-md-6">
                        <label class="form-label text-primary fw-bold text-uppercase small mb-1">
                            <i class="fas fa-tachometer-alt me-1"></i> Mức độ khó
                        </label>
                        <div class="d-flex justify-content-between align-items-center bg-light rounded-3 px-2 border border-light" style="height: 35px;">
                            <div class="form-check mb-0">
                                <input class="form-check-input diff-radio" type="radio" name="difficulty" id="diff1" value="1" 
                                       {% if question['Difficulty'] == 1 %}checked{% endif %}>
                                <label class="form-check-label fw-bold text-success small" for="diff1">Nhận biết</label>
                            </div>
                            <div class="form-check mb-0">
                                <input class="form-check-input diff-radio" type="radio" name="difficulty" id="diff2" value="2"
                                       {% if question['Difficulty'] == 2 %}checked{% endif %}>
                                <label class="form-check-label fw-bold text-warning small" for="diff2">Thông hiểu</label>
                            </div>
                            <div class="form-check mb-0">
                                <input class="form-check-input diff-radio" type="radio" name="difficulty" id="diff3" value="3"
                                       {% if question['Difficulty'] == 3 %}checked{% endif %}>
                                <label class="form-check-label fw-bold text-danger small" for="diff3">Vận dụng</label>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="mb-2">
                    <label class="form-label text-primary fw-bold text-uppercase small mb-1">
                        <i class="fas fa-question-circle me-1"></i> Nội dung câu hỏi
                    </label>
                    <textarea name="content" id="contentInput" class="form-control bg-light border-0" rows="2" required style="resize: none; font-size: 0.95rem;">{{ question['Content'] }}</textarea>
                </div>

                <label class="form-label text-primary fw-bold text-uppercase small mb-1">
                    <i class="fas fa-list-ul me-1"></i> Các phương án trả lời
                </label>
                
                <div class="row g-2 mb-3">
                    <div class="col-md-6"><div class="input-group input-group-sm">
                        <span class="input-group-text fw-bold bg-primary text-white border-0" style="width: 35px;">A</span>
                        <input type="text" name="option_a" id="optA" class="form-control bg-light border-0 py-2" value="{{ question['OptionA'] }}" required>
                    </div></div>
                    <div class="col-md-6"><div class="input-group input-group-sm">
                        <span class="input-group-text fw-bold bg-primary text-white border-0" style="width: 35px;">B</span>
                        <input type="text" name="option_b" id="optB" class="form-control bg-light border-0 py-2" value="{{ question['OptionB'] }}" required>
                    </div></div>
                    <div class="col-md-6"><div class="input-group input-group-sm">
                        <span class="input-group-text fw-bold bg-primary text-white border-0" style="width: 35px;">C</span>
                        <input type="text" name="option_c" id="optC" class="form-control bg-light border-0 py-2" value="{{ question['OptionC'] }}" required>
                    </div></div>
                    <div class="col-md-6"><div class="input-group input-group-sm">
                        <span class="input-group-text fw-bold bg-primary text-white border-0" style="width: 35px;">D</span>
                        <input type="text" name="option_d" id="optD" class="form-control bg-light border-0 py-2" value="{{ question['OptionD'] }}" required>
                    </div></div>
                </div>

                <hr class="my-2 opacity-25">

                <div class="d-flex justify-content-between align-items-center">
                    
                    <div class="d-flex align-items-center bg-primary bg-opacity-10 rounded-pill px-3 py-1">
                        <span class="fw-bold text-primary me-2 text-nowrap small"><i class="fas fa-check-circle"></i> ĐÁP ÁN:</span>
                        <div class="d-flex gap-3">
                            {% for opt in ['A', 'B', 'C', 'D'] %}
                            <div class="form-check mb-0">
                                <input class="form-check-input correct-radio" type="radio" name="correct_option" id="correct{{ opt }}" value="{{ opt }}" 
                                       {% if question['CorrectOption'] == opt %}checked{% endif %}>
                                <label class="form-check-label fw-bold small" for="correct{{ opt }}">{{ opt }}</label>
                            </div>
                            {% endfor %}
                        </div>
                    </div>

                    <div class="d-flex align-items-center">
                        <span id="changeMsg" class="text-muted fst-italic me-3 small" style="display:none; font-size: 0.8rem;">
                            <i class="fas fa-pen-nib"></i> Đã sửa
                        </span>
                        <button type="submit" id="saveBtn" class="btn btn-sm btn-warning fw-bold px-4 py-2 shadow-sm text-dark opacity-50" disabled>
                            <i class="fas fa-save me-2"></i> LƯU
                        </button>
                    </div>
                </div>

            </form>
        </div>
    </div>
</div>

<style>
    .form-control:focus, .form-select:focus {
        background-color: #fff !important;
        box-shadow: 0 0 0 2px rgba(255, 193, 7, 0.25);
        border-color: #ffc107;
    }
    .input-group-text { font-family: 'Segoe UI', sans-serif; }
    .text-uppercase.small { font-size: 0.75rem !important; letter-spacing: 0.5px; }
</style>

<script>
document.addEventListener("DOMContentLoaded", function() {
    const form = document.getElementById('editForm');
    const saveBtn = document.getElementById('saveBtn');
    const msg = document.getElementById('changeMsg');

    const initialData = {
        topic: document.getElementById('topicId').value,
        difficulty: document.querySelector('input[name="difficulty"]:checked').value,
        content: document.getElementById('contentInput').value,
        optA: document.getElementById('optA').value,
        optB: document.getElementById('optB').value,
        optC: document.getElementById('optC').value,
        optD: document.getElementById('optD').value,
        correct: document.querySelector('input[name="correct_option"]:checked').value
    };

    function checkChanges() {
        const currentDifficulty = document.querySelector('input[name="difficulty"]:checked');
        const currentCorrect = document.querySelector('input[name="correct_option"]:checked');

        const currentData = {
            topic: document.getElementById('topicId').value,
            difficulty: currentDifficulty ? currentDifficulty.value : initialData.difficulty,
            content: document.getElementById('contentInput').value,
            optA: document.getElementById('optA').value,
            optB: document.getElementById('optB').value,
            optC: document.getElementById('optC').value,
            optD: document.getElementById('optD').value,
            correct: currentCorrect ? currentCorrect.value : initialData.correct
        };

        let isChanged = JSON.stringify(initialData) !== JSON.stringify(currentData);

        if (isChanged) {
            saveBtn.disabled = false;
            saveBtn.classList.remove('opacity-50');
            msg.style.display = 'block';
        } else {
            saveBtn.disabled = true;
            saveBtn.classList.add('opacity-50');
            msg.style.display = 'none';
        }
    }

    form.addEventListener('input', checkChanges);
    form.addEventListener('change', checkChanges);
    
    // Auto-hide alerts
    setTimeout(function() {
        let alerts = document.querySelectorAll('.alert');
        alerts.forEach(function(alert) {
            alert.style.transition = "opacity 0.5s ease";
            alert.style.opacity = 0;
            setTimeout(function() { alert.remove(); }, 500);
        });
    }, 3000);
});
</script>
{% endblock %}
